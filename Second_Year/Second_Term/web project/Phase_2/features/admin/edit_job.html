<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job - JobSearch</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <script type="module">
        import { setupPageProtection } from '../../assets/js/userjs/page-protection.js';
        setupPageProtection({
            requireAuth: true,
            requireCompany: true,
            redirectTo: 'search'
        });
    </script>
</head>
<body class="requires-auth requires-company">
    <!-- Navbar will be dynamically loaded here -->
    <div id="navbar-container"></div>

    <main class="container">
        <section class="admin-header">
            <h1>Edit Job</h1>
            <a href="dashboard.html" class="btn-secondary">Back to Dashboard</a>
        </section>

        <section class="job-form-container">
            <form id="edit-job-form" class="job-form">
                <input type="hidden" id="job-id" name="job-id">
                
                <div class="form-group">
                    <label for="job-title">Job Title</label>
                    <input type="text" id="job-title" name="job-title" required>
                </div>
                
                <div class="form-group">
                    <label for="job-salary">Salary</label>
                    <input type="text" id="job-salary" name="job-salary" required>
                </div>
                
                <div class="form-group">
                    <label for="job-company">Company Name</label>
                    <input type="text" id="job-company" name="job-company" readonly>
                </div>
                
                <div class="form-group">
                    <label for="job-status">Status</label>
                    <select id="job-status" name="job-status" required>
                        <option value="Open">Open</option>
                        <option value="Closed">Closed</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="job-experience">Required Years of Experience</label>
                    <input type="number" id="job-experience" name="job-experience" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="job-description">Job Description</label>
                    <textarea id="job-description" name="job-description" rows="6" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="job-created">Created Date</label>
                    <input type="text" id="job-created" name="job-created" readonly>
                </div>
                
                <div class="form-error" id="edit-job-error"></div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="location.href='dashboard.html'">Cancel</button>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 JobSearch. All rights reserved.</p>
    </footer>

    <script src="../../assets/js/main.js"></script>
    <script type="module" src="../../assets/js/adminjs/main.js"></script>
</body>
</html>
